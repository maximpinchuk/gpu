<div class="grid grid--container block">
	<div class="row">
		<div class="col col--xs-12 col--sm-12 col--md-12 col--lg-12 col--xl-12">
			<h3 class="block__title">КАЛЬКУЛЯТОР УСЛУГ</h3>
			<h2 class="block__subtitle"><strong>УЗНАЙТЕ СТОИМОСТЬ СОПРОВОЖДЕНИЯ</strong></h2>
			<p class="calculator__descr">Вы можете моментально узнать ориентировочную стоимость услуг нашей компании. Для этого необходимо внести максимально точные данные в каждое поле калькулятора и нажать кнопку «Рассчитать».</p>
		</div>
	</div>

	<form class="calculator">
		<div class="row">
			<div class="col col--xs-12 col--sm-12 col--md-12 col--lg-4 col--xl-4">
				<div class="fieldset">
					<select id="kind-of-activity">
						<option data-display="Вид деятельности">Вид деятельности</option>
						<option value="vid1">Оптовая торговля</option>
						<option value="vid2">Розничная торговля</option>
						<option value="vid3">Бытовые услуги</option>
						<option value="vid4">Услуги без использования материалов</option>
						<option value="vid5">Производство</option>
						<option value="vid6">Многопрофильное мероприятие</option>
					</select>
					<label class="label" for="kind-of-activity">ВИД ДЕЯТЕЛЬНОСТИ</label>
				</div>
			</div>
			<div class="col col--xs-12 col--sm-12 col--md-12 col--lg-4 col--xl-4">
				<div class="fieldset">
					<select id="system-of-taxation">
						<option data-display="Система налогообложения">Система налогообложения</option>
						<option value="osn">ОСН</option>
						<option value="usn">УСН</option>
						<option value="usn-nds">УСН с НДС</option>
					</select>
					<label class="label" for="system-of-taxation">СИСТЕМА НАЛОГООБЛОЖЕНИЯ</label>
				</div>
			</div>
			<div class="col col--xs-12 col--sm-12 col--md-12 col--lg-4 col--xl-4">
				<div class="fieldset">
					<input id="amount-of-employees" class="input" type="text" name="" placeholder="Число сотрудников">
					<label class="label" for="amount-of-employees">КОЛИЧЕСТВО СОТРУДНИКОВ</label>
					<span class="underline"></span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col col--xs-12 col--sm-12 col--md-12 col--lg-4 col--xl-4">
				<div class="fieldset">
					<input id="amount-of-points" class="input" type="text" name="" placeholder="Число точек">
					<label class="label" for="amount-of-points">КОЛИЧЕСТВО ТОЧЕК</label>
					<span class="underline"></span>
				</div>
			</div>
			<div class="col col--xs-12 col--sm-12 col--md-12 col--lg-8 col--xl-8">
				<div class="fieldset">
					<select id="amount-of-documentation">
						<option data-display="Число первичной документации">Число первичной документации</option>
						<option value="interval-1">1 - 10</option>
						<option value="interval-2">11 - 20</option>
						<option value="interval-3">21 - 30</option>
						<option value="interval-4">31 - 40</option>
						<option value="interval-5">41 - 50</option>
						<option value="interval-6">Более 50</option>
					</select>
					<label class="label" for="amount-of-documentation">КОЛИЧЕСТВО ПЕРВИЧНОЙ ДОКУМЕНТАЦИИ В МЕСЯЦ
						<div class="tooltip">
							<svg class="tooltip__icon" width="12px" height="12px" viewBox="0 0 400 400">
								<g>
									<g>
										<path d="M199.996,0C89.719,0,0,89.72,0,200c0,110.279,89.719,200,199.996,200C310.281,400,400,310.279,400,200    C400,89.72,310.281,0,199.996,0z M199.996,373.77C104.187,373.77,26.23,295.816,26.23,200    c0-95.817,77.957-173.769,173.766-173.769c95.816,0,173.772,77.953,173.772,173.769    C373.769,295.816,295.812,373.77,199.996,373.77z"/>
										<path d="M199.996,91.382c-35.176,0-63.789,28.616-63.789,63.793c0,7.243,5.871,13.115,13.113,13.115    c7.246,0,13.117-5.873,13.117-13.115c0-20.71,16.848-37.562,37.559-37.562c20.719,0,37.566,16.852,37.566,37.562    c0,20.714-16.849,37.566-37.566,37.566c-7.242,0-13.113,5.873-13.113,13.114v45.684c0,7.243,5.871,13.115,13.113,13.115    s13.117-5.872,13.117-13.115v-33.938c28.905-6.064,50.68-31.746,50.68-62.427C263.793,119.998,235.176,91.382,199.996,91.382z"/>
										<path d="M200.004,273.738c-9.086,0-16.465,7.371-16.465,16.462s7.379,16.465,16.465,16.465c9.094,0,16.457-7.374,16.457-16.465    S209.098,273.738,200.004,273.738z"/>
									</g>
								</g>
							</svg>
							<div class="tooltip__block">
								Это бухгалтерские документы, которые составляются в момент осуществления хозяйственных операций, и свидетельствуют об их совершении.
							</div>
						</div>
					</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col col--xs-12 col--sm-12 col--md-12 col--lg-4 col--xl-4">
				<div class="fieldset">
					<select id="estimated-revenue">
						<option data-display="Ориентировочная выручка">Ориентировочная выручка</option>
						<option value="revenue-interval-1">до 2 000 <span>РУБЛЕЙ</span></option>
						<option value="revenue-interval-2">2 000 - 10 000 РУБЛЕЙ</option>
						<option value="revenue-interval-3">10 000 - 50 000 РУБЛЕЙ</option>
						<option value="revenue-interval-4">50 000 - 100 000 РУБЛЕЙ</option>
						<option value="revenue-interval-5">Более 100 000 РУБЛЕЙ</option>
					</select>
					<label class="label" for="estimated-revenue">ОРИЕНТИРОВОЧНАЯ ВЫРУЧКА</label>
				</div>
			</div>
			<div class="col col--xs-12 col--sm-12 col--md-12 col--lg-8 col--xl-8">
				<div class="fieldset">
					<input id="foreign-economic-activity" class="checkbox" type="checkbox">
					<label class="label" for="foreign-economic-activity">НАЛИЧИЕ ВНЕШНЕЭКОНОМИЧЕСКОЙ ДЕЯТЕЛЬНОСТИ</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col col--xs-12 col--sm-12 col--md-12 col--lg-12 col--xl-12">
				<p class="calc__price__text">ОРИЕНТИРОВОЧНАЯ СТОИМОСТЬ</p>
				<p class="calc__price__count"><span id="price">0</span> рублей</p>
				<button id="calc__btn" class="calc__btn btn-js">Рассчитать<span></span></button>
			</div>
		</div>
	</form>
	
</div>
